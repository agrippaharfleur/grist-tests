    <style>

    <script>

        // Initialisation du widget Grist

        // === FONCTIONS EXCEL ===
        
        // Gestion du fichier Excel/CSV
        async function handleFile(file) {
            const fileName = file.name.toLowerCase();
            
            if (!fileName.match(/\.(xlsx|xls|csv)$/i)) {
                showMessage('Veuillez sélectionner un fichier Excel (.xlsx, .xls) ou CSV (.csv)', 'error');
                return;
            }
            
            try {
                showMessage('Lecture du fichier en cours...', 'info');
                
                if (fileName.endsWith('.csv')) {
                    await handleCSVFile(file);
                } else {
                    await handleExcelFile(file);
                }
                
                showMessage(`Fichier "${file.name}" chargé avec succès`, 'success');
                displayData();
                
                // Masquer la zone d'upload et afficher les contrôles
                uploadArea.classList.add('hidden');
                fileControls.classList.remove('hidden');
                
            } catch (error) {
                console.error('Erreur lors de la lecture du fichier:', error);
                showMessage('Erreur lors de la lecture du fichier', 'error');
            }
        }
        
        // Gestion spécifique des fichiers CSV
        async function handleCSVFile(file) {
            currentFileType = 'csv';
            
            const text = await file.text();
            console.log('Contenu CSV brut:', text.substring(0, 200) + '...');
            
            const csvData = parseCSVAdvanced(text);
            
            console.log('Données CSV parsées:', {
                rows: csvData.length,
                firstRow: csvData[0],
                sampleData: csvData.slice(0, 3)
            });
            
            currentWorkbook = {
                SheetNames: ['CSV Data'],
                Sheets: {
                    'CSV Data': csvData
                }
            };
            currentSheetIndex = 0;
        }
        
        // Gestion spécifique des fichiers Excel
        async function handleExcelFile(file) {
            currentFileType = 'excel';
            
            const XLSX = await loadXLSXLibrary();
            
            const arrayBuffer = await file.arrayBuffer();
            
            currentWorkbook = XLSX.read(arrayBuffer, { 
                cellStyles: true,
                cellFormulas: true,
                cellDates: true,
                codepage: 65001,
                raw: false
            });
            currentSheetIndex = 0;
        }
        
        // Chargement dynamique de la librairie XLSX
        async function loadXLSXLibrary() {
            if (window.XLSX) {
                return window.XLSX;
            }
            
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js';
                script.onload = () => resolve(window.XLSX);
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }
        
        // Fonction de parsing CSV avec détection automatique du séparateur
        function parseCSVAdvanced(csvText) {
            const separator = detectCSVSeparator(csvText);
            const lines = csvText.trim().split(/\r?\n/);
            const result = [];
            
            console.log('Séparateur détecté:', separator === '\t' ? 'TAB' : separator);
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                if (line === '') continue;
                
                let row;
                if (separator === ',') {
                    row = parseCSVLine(line);
                } else {
                    row = line.split(separator).map(cell => {
                        cell = cell.trim();
                        if (cell.startsWith('"') && cell.endsWith('"')) {
                            return cell.slice(1, -1);
                        }
                        return cell;
                    });
                }
                
                if (row.length > 0) {
                    result.push(row);
                }
            }
            
            return result;
        }
        
        // Détection automatique du séparateur CSV
        function detectCSVSeparator(csvText) {
            const sampleLines = csvText.split(/\r?\n/).slice(0, 5);
            const separators = [',', ';', '\t', '|'];
            let bestSeparator = ',';
            let maxColumns = 0;
            
            for (const sep of separators) {
                let totalColumns = 0;
                let lineCount = 0;
                
                for (const line of sampleLines) {
                    if (line.trim()) {
                        const columns = line.split(sep).length;
                        totalColumns += columns;
                        lineCount++;
                    }
                }
                
                const avgColumns = lineCount > 0 ? totalColumns / lineCount : 0;
                if (avgColumns > maxColumns && avgColumns > 1) {
                    maxColumns = avgColumns;
                    bestSeparator = sep;
                }
            }
            
            return bestSeparator;
        }
        
        // Parser pour une ligne CSV avec gestion avancée des guillemets
        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            let i = 0;
            
            while (i < line.length) {
                const char = line[i];
                
                if (char === '"') {
                    if (inQuotes && line[i + 1] === '"') {
                        current += '"';
                        i += 2;
                        continue;
                    }
                    inQuotes = !inQuotes;
                } else if ((char === ',' || char === ';') && !inQuotes) {
                    result.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
                i++;
            }
            
            result.push(current.trim());
            
            return result.map(field => {
                field = field.trim();
                if (field.startsWith('"') && field.endsWith('"')) {
                    return field.slice(1, -1);
                }
                return field;
            });
        }

                    'ğŸ‡¬ğŸ‡­': '🇬🇭', // Ghana
                    'ğŸ‡®ğŸ‡¹': '🇮🇹', // Italie
                    'ğŸ‡±ğŸ‡¹': '🇱🇹', // Lituanie
                    'ğŸ‡µğŸ‡±': '🇵🇱', // Pologne
                    'ğŸ‡·ğŸ‡ª': '🇷🇪', // Réunion
                    'ğŸ‡ºğŸ‡¦': '🇺🇦', // Ukraine
                    'ğŸ‡ºğŸ‡¸': '🇺🇸'  // États-Unis
                };
                
                let cleaned = text.trim();
                
                if (flagCorrections[cleaned]) {
                    return flagCorrections[cleaned];
                }
                
                for (const [corrompu, correct] of Object.entries(flagCorrections)) {
                    if (cleaned.includes(corrompu)) {
                        cleaned = cleaned.replace(corrompu, correct);
                    }
                }
                
                return cleaned;
                
            } catch (error) {
                console.warn('Erreur lors de la correction de l\'encodage:', error);
                return text;
            }
        }
        
        // Affichage des données (Excel ou CSV)
        function displayData() {
            if (!currentWorkbook) return;
            
            if (currentFileType === 'excel') {
                displaySheetTabs();
            } else {
                tabNavigation.innerHTML = '<div class="tab-button active">Données CSV</div>';
            }
            
            displaySheetContent(currentSheetIndex);
            extractDataForImport();
            
            excelViewer.classList.remove('hidden');
            importSection.classList.remove('hidden');
        }
        
        // Affichage des onglets
        function displaySheetTabs() {
            tabNavigation.innerHTML = '';
            
            currentWorkbook.SheetNames.forEach((sheetName, index) => {
                const button = document.createElement('button');
                button.className = `tab-button ${index === currentSheetIndex ? 'active' : ''}`;
                
                // Vérifier si l'onglet est vide pour ajouter un indicateur visuel
                const worksheet = currentWorkbook.Sheets[sheetName];
                const jsonData = window.XLSX.utils.sheet_to_json(worksheet, { 
                    header: 1,
                    defval: '',
                    raw: false 
                });
                
                const hasData = jsonData.length > 0 && jsonData.some(row => 
                    row.some(cell => cell !== null && cell !== undefined && cell !== '')
                );
                
                button.innerHTML = hasData ? 
                    escapeHtml(sheetName) : 
                    `${escapeHtml(sheetName)} <span style="opacity: 0.5; font-size: 10px;">(vide)</span>`;
                
                button.onclick = () => switchSheet(index);
                tabNavigation.appendChild(button);
            });
        }
        
        // Changement d'onglet
        function switchSheet(index) {
            currentSheetIndex = index;
            displaySheetTabs();
            displaySheetContent(index);
            extractDataForImport();
        }
        
        // Affichage du contenu d'un onglet
        function displaySheetContent(sheetIndex) {
            const sheetName = currentWorkbook.SheetNames[sheetIndex];
            let jsonData;
            
            if (currentFileType === 'csv') {
                jsonData = currentWorkbook.Sheets[sheetName];
            } else {
                const worksheet = currentWorkbook.Sheets[sheetName];
                jsonData = window.XLSX.utils.sheet_to_json(worksheet, { 
                    header: 1,
                    defval: '',
                    raw: false 
                });
            }
            
            // Vérifier si la feuille est vraiment vide ou ne contient que des cellules vides
            const hasData = jsonData.length > 0 && jsonData.some(row => 
                row.some(cell => cell !== null && cell !== undefined && cell !== '')
            );
            
            if (!hasData) {
                tableContainer.innerHTML = `
                    <div style="text-align: center; padding: 48px 32px; color: var(--color-fg-muted); background: var(--color-canvas-subtle); border-radius: 6px; margin: 16px;">
                        <div style="font-size: 48px; margin-bottom: 16px; opacity: 0.5;">📄</div>
                        <h3 style="margin: 0 0 8px 0; font-size: 16px; color: var(--color-fg-default);">Feuille vide</h3>
                        <p style="margin: 0; font-size: 14px;">
                            L'onglet "<strong>${escapeHtml(sheetName)}</strong>" ne contient aucune donnée.
                        </p>
                        ${currentFileType === 'excel' && currentWorkbook.SheetNames.length > 1 ? 
                            '<p style="margin: 8px 0 0 0; font-size: 12px;">Essayez de sélectionner un autre onglet ci-dessus.</p>' : 
                            ''
                        }
                    </div>
                `;
                return;
            }
            
            let tableHTML = '<table class="excel-table">';
            
            jsonData.forEach((row, rowIndex) => {
                const tag = rowIndex === 0 ? 'th' : 'td';
                tableHTML += '<tr>';
                row.forEach(cell => {
                    tableHTML += `<${tag}>${escapeHtml(cell || '')}</${tag}>`;
                });
                tableHTML += '</tr>';
            });
            
            tableHTML += '</table>';
            tableContainer.innerHTML = tableHTML;
        }
        
        // Affichage des messages
        function showMessage(message, type) {
            let className = '';
            let icon = '';
            
            switch (type) {
                case 'error':
                    className = 'flash flash-error';
                    icon = '❌';
                    break;
                case 'success':
                    className = 'flash flash-success';
                    icon = '✅';
                    break;
                case 'warning':
                    className = 'flash flash-warning';
                    icon = '⚠️';
                    break;
                case 'info':
                    className = 'flash flash-info';
                    icon = 'ℹ️';
                    break;
                default:
                    className = 'flash flash-info';
                    icon = 'ℹ️';
            }
            
            messageContainer.innerHTML = `
                <div class="${className}">
                    ${icon} ${escapeHtml(message)}
                </div>
            `;
            
            if (type === 'success') {
                setTimeout(() => {
                    messageContainer.innerHTML = '';
                }, 3000);
            }
        }
        
        // Échappement HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // === FONCTIONS D'IMPORT ===
        
        // Extraction des données pour l'import
        function extractDataForImport() {
            const sheetName = currentWorkbook.SheetNames[currentSheetIndex];
            let jsonData;
            
            if (currentFileType === 'csv') {
                jsonData = currentWorkbook.Sheets[sheetName];
            } else {
                const worksheet = currentWorkbook.Sheets[sheetName];
                jsonData = window.XLSX.utils.sheet_to_json(worksheet, { 
                    header: 1,
                    defval: '',
                    raw: false,
                    blankrows: false
                });
            }
            
            // Vérifier si la feuille contient des données utilisables
            const hasData = jsonData.length > 0 && jsonData.some(row => 
                row.some(cell => cell !== null && cell !== undefined && cell !== '')
            );
            
            if (hasData && jsonData.length > 0) {
                currentExcelHeaders = jsonData[0].map(header => fixEmojiEncoding(header));
                
                currentExcelData = jsonData.slice(1).map(row => 
                    row.map(cell => {
                        if (typeof cell === 'string') {
                            return fixEmojiEncoding(cell);
                        }
                        return cell;
                    })
                );
                
                console.log('Données extraites:', {
                    fileType: currentFileType,
                    headers: currentExcelHeaders,
                    rows: currentExcelData.length,
                    sampleData: currentExcelData.slice(0, 3)
                });
            } else {
                // Réinitialiser les données si la feuille est vide
                currentExcelHeaders = null;
                currentExcelData = null;
                console.log('Feuille vide détectée, pas de données à extraire');
            }
        }
        
        // Gestion de la sélection de table
        function handleTableSelection() {
            const tableName = targetTable.value;
            
            if (!tableName || !currentExcelHeaders) {
                mappingContainer.classList.add('hidden');
                previewImportBtn.classList.add('hidden');
                executeImportBtn.classList.add('hidden');
                
                // Message spécifique si pas de données dans la feuille actuelle
                if (!currentExcelHeaders && currentWorkbook) {
                    showMessage('La feuille sélectionnée ne contient pas de données exploitables. Veuillez choisir une autre feuille.', 'warning');
                }
                return;
            }
            
            const tableSchema = gristTables[tableName];
            if (!tableSchema) return;
            
            generateColumnMapping(tableName, tableSchema);
            mappingContainer.classList.remove('hidden');
            previewImportBtn.classList.remove('hidden');
        }
        
        // Génération du mapping des colonnes
        function generateColumnMapping(tableName, tableSchema) {
            mappingContainer.innerHTML = '<h4 style="grid-column: 1 / -1; margin: 0 0 8px 0; font-size: 14px;">Mapping des colonnes :</h4>';
            
            Object.keys(tableSchema.fields).forEach(gristField => {
                const fieldType = tableSchema.fields[gristField];
                
                const mappingDiv = document.createElement('div');
                mappingDiv.className = 'mapping-item';
                
                let selectedExcelColumn = '';
                const lowerGristField = gristField.toLowerCase();
                for (let i = 0; i < currentExcelHeaders.length; i++) {
                    const excelHeader = currentExcelHeaders[i].toLowerCase();
                    if (excelHeader === lowerGristField || 
                        excelHeader.includes(lowerGristField) || 
                        lowerGristField.includes(excelHeader)) {
                        selectedExcelColumn = currentExcelHeaders[i];
                        break;
                    }
                }
                
                mappingDiv.innerHTML = `
                    <label>${gristField} <span class="field-type">${fieldType}</span></label>
                    <select data-grist-field="${gristField}" class="form-control">
                        <option value="">-- Ignorer --</option>
                        ${currentExcelHeaders.map(header => 
                            `<option value="${header}" ${header === selectedExcelColumn ? 'selected' : ''}>
                                ${escapeHtml(header)}
                            </option>`
                        ).join('')}
                    </select>
                `;
                
                mappingContainer.appendChild(mappingDiv);
            });
        }
        
        // Aperçu de l'import
        function previewImport() {
            const mapping = collectColumnMapping();
            const previewData = generatePreviewData(mapping);
            
            if (previewData.length === 0) {
                showMessage('Aucune donnée à importer avec le mapping actuel', 'warning');
                return;
            }
            
            displayImportPreview(previewData, mapping);
            executeImportBtn.classList.remove('hidden');
        }
        
        // Collecte du mapping des colonnes
        function collectColumnMapping() {
            const mapping = {};
            const selects = mappingContainer.querySelectorAll('select[data-grist-field]');
            
            selects.forEach(select => {
                const gristField = select.getAttribute('data-grist-field');
                const excelColumn = select.value;
                if (excelColumn) {
                    mapping[gristField] = {
                        excelColumn: excelColumn,
                        excelIndex: currentExcelHeaders.indexOf(excelColumn)
                    };
                }
            });
            
            return mapping;
        }
        
        // Génération des données d'aperçu
        function generatePreviewData(mapping) {
            const previewData = [];
            const maxRows = Math.min(currentExcelData.length, 10);
            
            for (let i = 0; i < maxRows; i++) {
                const row = currentExcelData[i];
                const mappedRow = {};
                
                Object.keys(mapping).forEach(gristField => {
                    const excelIndex = mapping[gristField].excelIndex;
                    let value = row[excelIndex] || '';
                    
                    const tableName = targetTable.value;
                    const fieldType = gristTables[tableName].fields[gristField];
                    
                    if (fieldType === 'Numeric' && value) {
                        value = parseFloat(value.toString().replace(',', '.'));
                        if (isNaN(value)) value = 0;
                    } else if (fieldType === 'Int' && value) {
                        value = parseInt(value);
                        if (isNaN(value)) value = 0;
                    } else if (fieldType === 'Bool') {
                        value = ['true', '1', 'oui', 'yes', 'vrai'].includes(value.toString().toLowerCase());
                    }
                    
                    mappedRow[gristField] = value;
                });
                
                previewData.push(mappedRow);
            }
            
            return previewData;
        }
        
        // Affichage de l'aperçu d'import
        function displayImportPreview(previewData, mapping) {
            const gristFields = Object.keys(mapping);
            
            let tableHTML = `
                <h4 style="padding: 16px; margin: 0; background: var(--color-canvas-subtle); border-bottom: 1px solid var(--color-border-default); font-size: 14px;">
                    Aperçu des données à importer (${Math.min(previewData.length, 10)} premières lignes)
                </h4>
                <table>
                    <thead>
                        <tr>
                            ${gristFields.map(field => `<th>${escapeHtml(field)}</th>`).join('')}
                        </tr>
                    </thead>
                    <tbody>
                        ${previewData.map(row => 
                            `<tr>
                                ${gristFields.map(field => 
                                    `<td>${escapeHtml(String(row[field] || ''))}</td>`
                                ).join('')}
                            </tr>`
                        ).join('')}
                    </tbody>
                </table>
            `;
            
            importPreview.innerHTML = tableHTML;
            importPreview.classList.remove('hidden');
            
            // Statistiques
            importStats.innerHTML = `
                <h4 style="margin: 0 0 16px 0; font-size: 14px;">📊 Statistiques d'import</h4>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-number">${currentExcelData.length}</div>
                        <div class="stat-label">Lignes Excel</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${Object.keys(mapping).length}</div>
                        <div class="stat-label">Colonnes mappées</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${targetTable.value}</div>
                        <div class="stat-label">Table destination</div>
                    </div>
                </div>
            `;
            importStats.classList.remove('hidden');
        }
        
        // Exécution de l'import
        async function executeImport() {
            try {
                executeImportBtn.disabled = true;
                executeImportBtn.innerHTML = '<div class="loading-spinner"></div> Import en cours...';
                
                const mapping = collectColumnMapping();
                const tableName = targetTable.value;
                
                const recordsToAdd = [];
                
                currentExcelData.forEach(row => {
                    const record = {};
                    
                    Object.keys(mapping).forEach(gristField => {
                        const excelIndex = mapping[gristField].excelIndex;
                        let value = row[excelIndex] || '';
                        
                        if (typeof value === 'string') {
                            value = fixEmojiEncoding(value);
                        }
                        
                        const fieldType = gristTables[tableName].fields[gristField];
                        
                        if (fieldType === 'Numeric' && value) {
                            value = parseFloat(value.toString().replace(',', '.'));
                            if (isNaN(value)) value = null;
                        } else if (fieldType === 'Int' && value) {
                            value = parseInt(value);
                            if (isNaN(value)) value = null;
                        } else if (fieldType === 'Bool') {
                            value = ['true', '1', 'oui', 'yes', 'vrai'].includes(value.toString().toLowerCase());
                        } else if (value === '') {
                            value = null;
                        }
                        
                        record[gristField] = value;
                    });
                    
                    recordsToAdd.push(record);
                });
                
                console.log('Données à importer:', recordsToAdd.slice(0, 3));
                
                const result = await grist.docApi.applyUserActions([
                    ['BulkAddRecord', tableName, recordsToAdd.map(() => null), recordsToAdd.reduce((acc, record) => {
                        Object.keys(record).forEach(field => {
                            if (!acc[field]) acc[field] = [];
                            acc[field].push(record[field]);
                        });
                        return acc;
                    }, {})]
                ]);
                
                console.log('Résultat import:', result);
                
                showMessage(`Import réussi ! ${recordsToAdd.length} lignes ajoutées à la table ${tableName}`, 'success');
                
                resetImportForm();
                
            } catch (error) {
                console.error('Erreur lors de l\'import:', error);
                showMessage(`Erreur lors de l'import : ${error.message}`, 'error');
            } finally {
                executeImportBtn.disabled = false;
                executeImportBtn.innerHTML = '📥 Importer les données';
            }
        }
        
        // Réinitialisation du formulaire d'import
        function resetImportForm() {
            targetTable.value = '';
            mappingContainer.classList.add('hidden');
            importPreview.classList.add('hidden');
            importStats.classList.add('hidden');
            previewImportBtn.classList.add('hidden');
            executeImportBtn.classList.add('hidden');
        }
        
        // === FONCTION DE RÉINITIALISATION ===
        
        // Réinitialisation complète du widget
        function resetWidget() {
            // Réinitialiser les variables
            currentWorkbook = null;
            currentSheetIndex = 0;
            currentExcelData = null;
            currentExcelHeaders = null;
            currentFileType = null;
            
            // Réinitialiser l'input file
            fileInput.value = '';
            
            // Masquer les sections
            excelViewer.classList.add('hidden');
            importSection.classList.add('hidden');
            fileControls.classList.add('hidden');
            
            // Afficher la zone d'upload
            uploadArea.classList.remove('hidden');
            
            // Nettoyer les contenus
            messageContainer.innerHTML = '';
            tabNavigation.innerHTML = '';
            tableContainer.innerHTML = '';
            mappingContainer.innerHTML = '';
            importPreview.innerHTML = '';
            importStats.innerHTML = '';
            
            // Réinitialiser le formulaire d'import
            resetImportForm();
            
            showMessage('Widget réinitialisé', 'info');
        }
    </script>
